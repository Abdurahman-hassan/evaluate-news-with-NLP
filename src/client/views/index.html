<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Evaluation</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <h1>Evaluate a News Article</h1>
    </div>
</header>
<main class="main-content">
    <div class="container">
        <form id="urlForm" class="evaluation-form">
            <input id="name" type="text" name="url" placeholder="Enter a URL for analysis..." required>
            <button id="submitButton" type="submit">Analyze</button>
        </form>
        <section id="results" class="results-container">
            <!-- Results will appear here -->
        </section>
    </div>
</main>
<footer class="footer">
    <div class="container">
        <p>Made with ❤️ for sentiment analysis.</p>
    </div>
</footer>
<script src="../index.js"></script>
</body>
</html>
